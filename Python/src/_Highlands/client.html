<head>
  <meta charset="utf-8" />

       content='width=device-width, height=device-height, user-scalable=no,
              initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />

<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">

<script src="css/select2-stable-3.5/select2.js"></script>

<script src="client/client.js"></script>
<script src="client/graph.js"></script>
<script src="client/charts.js"></script>

<style type="text/css">

body {
    overscroll-behavior: none;
}

.select2-container, .select2-result-label {
	width:20%;
	font-size: small;
}

input[type=text] { 
	width: 60%; 
	box-sizing: border-box; 
}

#showResults {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
	background-color: gold;
	width: 50%;
	height: 10vh;
	transform: translateX(50%);
	margin-top: 10vh;
	margin-bottom: 10vh;
	font-size: xx-large;
}
</style>

<script>

$(window).on('load', function () {
	setupHeadings();
	if($(location).attr('search')==="?charts") {
		// charts
		displayCharts();
		displayPieCharts();
	} else {
		// assessments
		removeCookiesOnStartup();
		getQuestions();
		getOptions();
		addClickHandlers();
	}
	setupTabs();
	setStyles();
	setTimeout(function() {
		positionCopyright();
	}, 100);
});

function setupHeadings() {	
	let image = div("<img src='images/highlands.png'/>", "highlands-image", {"float":"left"});
	let headingFrame = div("", "heading-frame", {"width":BANNER_WIDTH, "background-color":TITLE_BAR_COLOR});
	let headingTopFrame = div("", "heading-top-frame", {"width":BANNER_WIDTH, "border-style": "solid"});
	let headingText = div(`${BANNER_TEXT}`, "heading-text", {"width":BANNER_WIDTH, "display":"inline-block", "text-align":"center"});
	let headingBottomFrame = div("", "heading-bottom-frame", {"width":"60%", "border-style": "solid"});
	$("#headings").append(image);
	$("#headings").append(headingFrame);
	$("#heading-frame").append(headingTopFrame);
	$("#heading-frame").append(headingText);
	$("#heading-frame").append(headingBottomFrame);	

	$("#charts-title").text(`${OVERVIEW_TAB_TEXT}`);
	$("#piecharts-title").text(`${RESPONSES_TAB_TEXT}`);
}

function setupTabs() {
	function hideTab(selector) {
		$(`[href="${selector}"]`).closest('li').hide();		
	}
	let tabObject = {};
	if($(location).attr('search')==="?charts") {
		tabObject["active"] = 1;
		hideTab("#questions-tab");		
		hideTab("#extras-tab");
	} else {
		tabObject["active"] = 0;
		hideTab("#overview-tab");
		hideTab("#responses-tab");
		hideTab("#extras-tab");
	}
	$(function() {$("#tabs").tabs(tabObject);});
//	$("a#piecharts-button.ui-tabs-anchor").mouseover(function() {console.log("mouseover")});
}
</script>

</head>
<body>
	<div id="headings"></div>
    <div id="tabs">
	  <ul>
	    <li onmousemove='setTimeout(positionCopyright, 100)'><a href="#questions-tab" id="assessment-button">Assessment</a></li>
	    <li onmousemove='setTimeout(positionCopyright, 100)'><a href="#overview-tab" id="charts-button">Overview</a></li>
	    <li onmousemove='setTimeout(positionCopyright, 100)'><a href="#responses-tab" id="piecharts-button">Responses</a></li>
	    <li onmousemove='setTimeout(positionCopyright, 100)'><a href="#extras-tab" id="extras-button">Extras</a></li>
	  </ul>
	  <div id="questions-tab">
		<div id='canvas' style='float:left'>
		    <div id='questions'></div>
	    </div>
	    <div id='results' style='float:left'></div>
	    <div id='errorMessage'>&nbsp;</div>
	    <button id="showResults" type="button">Submit Form</button>
	  </div>
	  <!--  
	  	The charts tab uses a selectmenu widget attached to "#filter-drop-down".  
	  	I've had to wrap this in an extra div, because otherwise it interferes with 
	  	other tabs (it blanks out the next tab), but I don't know why.
	   -->
	  <div id="overview-tab">
		<div id="charts-title"></div>
		<div><div id="filter-drop-down"></div></div>  <!-- don't remove the extra div -->
		<div id="chart"></div>
	  </div>
	  <div id="responses-tab">
	    <div id="piecharts-title"></div>
		<div><div id="pie-filter-drop-down"></div></div>  <!-- don't remove the extra div -->
		<div id="piecharts-message"></div>
		<div id="piechart"></div>
	  </div>
	  <div id="extras-tab" style="background-color:gainsboro">
	  	<h1>Extras</h1>
	  </div>
	</div>    
	<div id="modal_dialog"></div>
    <div id="copyright"></div>
</body>
</html>
